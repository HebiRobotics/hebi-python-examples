# HEBI Robot Config file
# See https://github.com/HebiRobotics/robot-config/blob/main/README.adoc

# 6-DoF Arm
version: 1.1
families: ["Arm"]
names: ["J1_base", "J2_shoulder1", "J3_shoulder2", "J4_elbow", "J5_wrist1", "J6_wrist2", "J7_wrist3"]
hrdf: "hrdf/open_house.hrdf"

#gains:
#  default: "gains/A-2240-06.xml"

feedback_frequency: 100 # [Hz]
command_lifetime: 0.25 # [s]

plugins:
  - type: GravityCompensationEffort
    name: gravComp
    enabled: true
    ramp_time: 5

  - type: DynamicsCompensationEffort
    name: dynamicsComp
    enabled: true
    ramp_time: 5

user_data:
  # Travel time is calculated using
  #   base_travel_time + slider * (base_travel_time - min_travel_time)
  # Since slider goes from -1 to 1, travel time goes from min_travel_time to 2 * base_travel_time - min_travel_time

  # Minimum travel time value
  min_travel_time: 0.5

  # The default travel time value
  base_travel_time: 3 # seconds

  gripper_family: "Arm"
  gripper_name: "gripperSpool"
  gripper_gains: "gains/gripper_spool_gains.xml"
  gripper_close_effort: -5.0 # (Nm) Effort applied to close the gripper. More negative effort will pinch the gripper harder.
  gripper_open_effort: 1.0 # (Nm) Effort applied to open the gripper. More positive effort will NOT make the gripper harder to close.

  mobile_io_family: "Shirtify"
  mobile_io_name: "mobileIO"
  mobile_io_layout: "layouts/open_house.json"
